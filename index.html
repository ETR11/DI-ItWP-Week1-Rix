<!DOCTYPE html>
<html>
  <body>
    <h1>Hello world!</h1>

    <button id="my-button">Click Me</button>

    <ul id="my-list"></ul>

    <textarea id="textarea"></textarea>

    <button id="add-data">Add Data</button>

    <script>
      document
        .getElementById("my-button")
        .addEventListener("click", function () {
          console.log("Hello world!");
          document.querySelector("h1").textContent = "My notebook";
        });

      document
        .getElementById("add-data")
        .addEventListener("click", function () {
          var li = document.createElement("li");
          li.textContent = document.getElementById("textarea").value;
          document.getElementById("my-list").appendChild(li);
        });
    </script>
  </body>
</html>
